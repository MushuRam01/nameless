<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120" width="200" height="120">
  <!-- 1729 Chambers Law Firm Logo - Scales of Justice -->
  <g transform="translate(100, 60)" fill="#b77f58">
    <!-- Left scale pan -->
    <polygon points="-85,-5 -70,-5 -70,5 -85,5" />
    <polygon points="-90,5 -65,5 -65,15 -90,15" />
    
    <!-- Right scale pan -->
    <polygon points="70,-5 85,-5 85,5 70,5" />
    <polygon points="65,5 90,5 90,15 65,15" />
    
    <!-- Scale beam -->
    <rect x="-90" y="-3" width="180" height="6" />
    
    <!-- Central support -->
    <rect x="-3" y="-3" width="6" height="62" />
    
    <!-- Base -->
    <circle cx="0" cy="55" r="40" fill="none" stroke="#b77f58" stroke-width="8" />
    
    <!-- Decorative stars/points -->
    <g fill="#b77f58">
      <!-- Top stars -->
      <polygon points="-60,-45 -55,-35 -45,-40 -55,-30 -50,-20 -60,-30 -70,-20 -65,-30 -75,-40 -65,-35" transform="scale(0.3)" />
      <polygon points="45,-40 50,-30 60,-35 50,-25 55,-15 45,-25 35,-15 40,-25 30,-35 40,-30" transform="scale(0.3)" />
      <polygon points="-15,-50 -10,-40 0,-45 -10,-35 -5,-25 -15,-35 -25,-25 -20,-35 -30,-45 -20,-40" transform="scale(0.3)" />
      
      <!-- Side stars -->
      <polygon points="-95,20 -90,30 -80,25 -90,35 -85,45 -95,35 -105,45 -100,35 -110,25 -100,30" transform="scale(0.25)" />
      <polygon points="80,25 85,35 95,30 85,40 90,50 80,40 70,50 75,40 65,30 75,35" transform="scale(0.25)" />
    </g>
  </g>
</svg>